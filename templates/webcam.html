<!doctype html>
<html lang="en">
<head>
    <link rel = "icon" href = "https://cdn.pixabay.com/photo/2021/03/23/09/01/webcam-6116845_1280.png" type = "image/x-icon">
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="static/css/style.css">

    <title>Live Detection</title>
    <style>
        html {
            background: #100a1c;
            background-image:
                radial-gradient(50% 30% ellipse at center top, #201e40 0%, rgba(0,0,0,0) 100%),
                radial-gradient(60% 50% ellipse at center bottom, #261226 0%, #100a1c 100%);
            background-attachment: fixed;
            color: #6cacc5;
        }
        img#videoFeed {
            margin-left: 110px;
            padding: 0;
            width: 80vw;
            height: 80vh;
            border: 2px solid #6cacc5;
            border-radius: 4px;
        }
        button {
            float: left;
        }
        h2 {
            text-align: center;
            font-family: 'EB Garamond', serif;
           /*color: #ff1a1a;*/
            text-shadow: 2px 2px 4px #000000;
        }
        /* --- STYLING THE BUTTONS --- */
        button {
            border: 0;
            background: rgba(42,50,113, .28);
            color: #6cacc5;
            cursor: pointer;
            font: inherit;
            margin: 0.25em;
            transition: all 0.5s;
            border-radius: 4px;
        }
        /* --- WHEN THE CURSOR HOVERS OVER THE BUTTONS THE COLOR CHNAGES --- */
        button:hover {
            background: #201e40;
        }
    </style>
</head>
<body>
    <div>
        <div class="header">
            <a href="/"><button>Home</button></a>
            <button id="captureBtn">Capture</button>
            <h2>Detecting Age and Gender</h2>
        </div>
        
        <div class="container">   
            <img id="videoFeed" src="{{ url_for('video_feed') }}" width="100%" crossorigin="anonymous">
            <canvas id="canvas" style="display:none;"></canvas>
        </div>
    </div>
    <script>
        document.getElementById('captureBtn').addEventListener('click', function() {
            var img = document.getElementById('videoFeed');
            var canvas = document.getElementById('canvas');
            canvas.width = img.naturalWidth;
            canvas.height = img.naturalHeight;
            var ctx = canvas.getContext('2d');
            ctx.drawImage(img, 0, 0);
            var link = document.createElement('a');
            link.download = 'capture.jpg';
            link.href = canvas.toDataURL('image/jpeg');
            link.click();
        });
    </script>
</body>
</html>
